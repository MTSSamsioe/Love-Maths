<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        <img src="assets/images/logo.png" alt="log">Love Maths
    </h1>
    <div class="game-area"></div>
        <div class="controls-area">
            <button class="btn btn--big btn--green"><i class="fas fa-plus"></i></button>
            <button class="btn btn--big btn--blue"><i class="fas fa-minus"></i></button>
            <button class="btn btn--big btn--orange"><i class="fas fa-times"></i></button>
            <button class="btn btn--big btn--red"><i class="fas fa-divide"></i></button>
        </div>
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p class="ansear-message">Enter Answear:</p>
            <input id="answear-box" type="number">
        </div>
        <button class="btn btn--gray">Submit Answear</button>
    <div class="score-area">
        <p class="scores">Correct Answears <span id="score">0</span></p>
        <p class="scores">Incorrect Answears<span id="Incorrect">0</span></p>
    </div>
    <script src="https://kit.fontawesome.com/cdec7b7e90.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
